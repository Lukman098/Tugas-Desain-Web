<!DOCTYPE html>
<html lang="en">
<head>
    <title>From pendaftaran</title>
</head>
<body>
    <center><h3>Formulir pendaftaran</h3></center>
    <from action = "html" method = "POST">  
    <table>
        <tr>
            <td width = "100px">Nama</td>
            <td><input type= "text"></td>
        </tr>
        <tr>
            <td>Pasword</td>
            <td><input type= "password"></td>
        </tr>
        <tr>
            <td>Id pegawai</td>
            <td><input type= "number"></td>
        </tr>
        <tr>
            <td>Tanggal</td>
            <td><input type= "date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><input type= "radio" name="jk">laki-laki
                <input type= "radio" name="jk">perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td><input type= "checkbox">futsal
                <input type= "checkbox">Sepak bola
            </td>
        </tr>
        <tr>
            <td>Agama</td>
                <td>
                    <select>
                        <option> Islam</option>
                        <option> Kristen</option>
                        <option> Hindu</option>
                        <option> Budha</option>
                        <option> Katholik</option>
                        <option> Konghucu</option>
                    </select>
                </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><textarea></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Simpan"></td>
            <td><input type="reset" value="Reset"></td>
            <td><input type="button" value="Kembali"></td>
        </tr>
    </table>
</center>
    </from>
</body>
</html>
